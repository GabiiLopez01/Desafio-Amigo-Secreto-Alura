<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAmigoSecreto.css">
    <title>Mi Amigo Secreto</title>

</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">¡Mi Amigo Secreto!</h1>
            <img src="imagen/imagen-amigo-secreto.png" alt="imagen-amigo-secreto">
        </header>

    <section class="input-section">
        <h2 class="section-title">Ingresa los nombres a incluir en este sorteo:</h2>
        <div class="input-wrapper">
            <input type="text" id="input-nombre" placeholder="Ingresa un nombre">
            <button class="button-add" onclick="agregarNombre()">Añadir</button>
        </div>

        <ul id="lista-nombres" class="name-list" aria-labelledby="lista-nombres" role="list"></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">    
            <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear Amigo Secreto">
            Sortear Amigo
            </button>
        </div>

        </section>
        </main>

    <script src="appAmigoSecreto.js"></script>

</body>
</html>
